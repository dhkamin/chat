  <div class="modal-content" style="width:310px; margin: -24px; ">
    <div style="color:white;" onclick="$(this).parent().parent().parent().modal('hide') ;" class="modal-header label-primary">
      <span class="pull-right clickable badge" (click)="onNoClick()" ><i class="fa fa-times"></i></span>
      <label style="margin:1px;" class="mini fa fa-comments modal-title">إنشاء غرفه جديدة</label>
    </div>
    <div class="modal-body" style="padding:1px;">
      <div class="break" style="background-color:#efefef;padding:5px;">
        <input class="rtopic" style="width:200px;" type="text" placeholder="عنوان الغرفه" [(ngModel)]="data.AdresseRoom">
        <input class="rabout" style="width:200px;" type="text" placeholder="الوصف" [(ngModel)]="data.PsudoRoom">
        <input class="rwelcome" style="width:200px;" type="text" placeholder="رساله الترحيب"  [(ngModel)]="data.MessageInitRoom">
        <input class="rpwd" style="width:200px;" type="password" placeholder="كلمه المرور"  [(ngModel)]="data.PasswordRoom">
        <input class="rmax" style="width:200px;" type="number" placeholder="حجم الغرفه من 2 ألى 40" min="2" max="40" [(ngModel)]="data.TailleRoom">
        <label class="checkbox-inline"><input class="rdel" type="checkbox" value="">تثبيت الغرفه</label><br><br>
        <div mat-dialog-actions>
        <button  [mat-dialog-close]="data" class="rmake btn btn-primary fl"><span class="fa fa-plus">(20)إنشاء الغرفه</span></button>
        </div>
        <button class="rsave btn btn-primary fl" style="display: none;"><span class="fa fa-edit">حفظ التعديلات</span></button>
        <button class="rdelete btn btn-danger fr" style="display: none;"><span class="fa fa-times">حذف</span></button>
        <div class="break border corner" id="ops" style="width:100%;padding:2px;"> 
        </div>
      </div>
    </div>
  </div>



<style>
  .mat-dialog-container {
    margin: 0;
    padding:0;
    }
</style>
